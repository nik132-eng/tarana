<body>
    <div class="WholeSignUpContainer">
        <div class="UserDetails">
            <img id="useravatar" src=""  alt="UserAvatar" style="width: 50px ; border-radius:100px" />
            <h1 id="username"></h1>

        <form>
            <h1><span>Tarana</span> </h1>
            <input placeholder="Email" id="email" type="Email"/>

            <button class="btn" type="submit" name="siginbtn" id="signin">Sign Up</button>

</body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
    import { getDatabase,set,ref,update } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-database.js";
    import { getAuth,GoogleAuthProvider,FacebookAuthProvider,signInWithPopup , createUserWithEmailAndPassword,signInWithEmailAndPassword,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyA3XEG03h7xhYlaR2gSTwb5iUeXV8LJZ1Y",
      authDomain: "tarana-8e249.firebaseapp.com",
      databaseURL: "https://tarana-8e249-default-rtdb.firebaseio.com",
      projectId: "tarana-8e249",
      storageBucket: "tarana-8e249.appspot.com",
      messagingSenderId: "68256406454",
      appId: "1:68256406454:web:4a221ece6cc43d4ee3ff17"
    };
  
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    document.getElementById('signin').addEventListener('click', (e) => {
        e.preventDefault();
        
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            const user = userCredential.user;
            set(ref(database, 'users/'+user.uid),{
                email:email
            })
            
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
        });
    })

    document.getElementById('login').addEventListener('click', (e) => {
        e.preventDefault();

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
            const date = new Date();
            update(ref(database, 'users/'+user.uid),{
                recent_login: date
            })
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
        });
    })

    document.getElementById('googlebtn').addEventListener('click', (e) => {
        e.preventDefault();
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider)
        .then((result) => {
            const credential = GoogleAuthProvider.credentialFromResult(result);
            const token = credential.accessToken;
            const user = result.user;
            alert('success');
            // ...
        }).catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
           
            const email = error.email;
            const credential = GoogleAuthProvider.credentialFromError(error);
            alert(errorMessage);
        });
    })

    document.getElementById('facebookbtn').addEventListener('click',(e) => {
        e.preventDefault();
        const provider = new FacebookAuthProvider();
        signInWithPopup(auth, provider)
        .then((result) => {
            const user = result.user;
            const credential = FacebookAuthProvider.credentialFromResult(result);
            const accessToken = credential.accessToken;
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(errorMessage)
            const email = error.email;
            const credential = FacebookAuthProvider.credentialFromError(error);
        });
    })

    
    const user = auth.currentUser;
    onAuthStateChanged(auth, (user) => {
        if (user) {
            //alert(user.displayName + " Has Logged In")
            console.log(user)
            if(user.displayName === null || user.photoURL === null){
                document.getElementById('useravatar').src = 'https://i.ibb.co/nB0tBvy/man.png'
                document.getElementById('username').innerHTML = "Welcome, "+user.email;
            }else{
                
            document.getElementById('useravatar').src = user.photoURL
            document.getElementById('username').innerHTML = "Welcome, "+user.displayName;
            }
        }
    });

  </script>
</html>
